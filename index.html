<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f8f8;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 250px;
        }
        .product-image {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .product-image:hover {
            transform: scale(1.05);
        }
        .product-title {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product-price {
            color: #e60000;
            font-size: 1em;
            margin: 10px 0;
        }
        .cart-btn, .buy-btn, .buy-all-btn {
            background: #ff6600;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            margin: 5px;
        }
        .cart-btn:hover, .buy-btn:hover, .buy-all-btn:hover {
            background: #cc5200;
        }
        .cart-container {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Product Page</h1>
    <div class="product-container">
        <div class="product-card">
            <img src="https://images.somethinc.com/uploads/products/thumbs/800x800/COVER_PAKET_MAKE_UP_MINIS_PAKET_BASIC_MAKEUP_KIT.jpg" alt="Product 1" class="product-image">
            <h2 class="product-title">Product 1</h2>
            <p class="product-price">$49.99</p>
            <button class="cart-btn" onclick="addToCart('Product 1', 49.99)">Add to Cart</button>
            <button class="buy-btn" onclick="buyNow('Product 1', 49.99)">Buy Now</button>
        </div>
        <div class="product-card">
            <img src="https://tse1.mm.bing.net/th?id=OIP.FpREdW7wONbQl-6lN9n6iwHaHa&pid=Api&P=0&h=180" alt="Product 2" class="product-image">
            <h2 class="product-title">Product 2</h2>
            <p class="product-price">$79.99</p>
            <button class="cart-btn" onclick="addToCart('Product 2', 79.99)">Add to Cart</button>
            <button class="buy-btn" onclick="buyNow('Product 2', 79.99)">Buy Now</button>
        </div>
        <div class="product-card">
            <img src="https://down-ph.img.susercontent.com/file/cfa2ef1bd42d54f3c88d0d165f0cccb5" alt="Product 3" class="product-image">
            <h2 class="product-title">Product 3</h2>
            <p class="product-price">$99.99</p>
            <button class="cart-btn" onclick="addToCart('Product 3', 99.99)">Add to Cart</button>
            <button class="buy-btn" onclick="buyNow('Product 3', 99.99)">Buy Now</button>
        </div>
    </div>
    
    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
        <button class="buy-all-btn" onclick="buyAll()">Buy All</button>
    </div>

    <script>
        let cart = [];
        function addToCart(product, price) {
            cart.push({ product, price });
            updateCart();
        }
        function updateCart() {
            let cartList = document.getElementById('cart-items');
            let totalPrice = 0;
            cartList.innerHTML = '';
            cart.forEach(item => {
                let listItem = document.createElement('li');
                listItem.textContent = `${item.product} - $${item.price.toFixed(2)}`;
                cartList.appendChild(listItem);
                totalPrice += item.price;
            });
            document.getElementById('cart-total').textContent = totalPrice.toFixed(2);
        }
        function buyNow(product, price) {
            alert(`Proceeding to checkout for ${product} - $${price.toFixed(2)}`);
        }
        function buyAll() {
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }
            let totalAmount = cart.reduce((sum, item) => sum + item.price, 0);
            alert(`Proceeding to checkout for all items. Total: $${totalAmount.toFixed(2)}`);
            cart = [];
            updateCart();
        }
    </script>
</body>
</html>
